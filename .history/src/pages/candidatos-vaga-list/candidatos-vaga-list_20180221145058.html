<ion-header>

    <ion-navbar color="navbarColor">
        <button ion-button menuToggle>
                    <ion-icon name="menu"></ion-icon>
                  </button>
        <ion-title>
            <span>{{ 'CANDIDATOS_VAGA' | translate }}</span>
        </ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-stable">
    <ion-list>
        <button ion-item *ngFor="let vaga of vagas" text-wrap (click)="detalheCandidatoVaga(vaga.idVaga)">
            <strong>{{ vaga.nomePessoa }}</strong>
            <p style="color: #999 ">
                <ion-icon ios="ios-calendar" md="md-calendar" class="margin-icon"></ion-icon>{{ 'DATA_CANDIDATURA' | translate }}: {{ vaga.dataCandidatadaFormat }}
            </p>
        </button>
    </ion-list>

</ion-content>
